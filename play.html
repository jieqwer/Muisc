<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/player.css">

<!--    <script src="js/player.js"></script>-->
</head>
<body>
<!--播放器-->
<div class="bg"></div>
<div id="player" >
    <!--播放控件-->
    <div id="playerControl">
        <div class="playerImg">
            <img src="images/1.jpg" alt="" width="150" height="150"><span class="yuan"></span>
            <audio  id="audio">
                <source src="video/买辣椒也用券 - 起风了 [mqms2].mp3">
            </audio>
        </div>
        <div id="pcontrol" class="clearfix">
            <button class="prev" title="上一曲"></button>
            <button id="play" class="play1" title="播放"></button>
            <button class="next" title="下一曲"></button>
            <button class="stop" title="停止"></button>
        </div>
    </div>
    <!--播放进度-->
    <div id="progrees">
        <div id="curProgrees"></div>
    </div>
    <!--播放时间-->
    <div id="playTime">
        <span id="presentTime">00 : 00</span>
        <span>/</span>
        <span id="totalTime">00 : 00</span>
    </div>
    <!--音频列表-->
    <div id="playerList">
        <ul>
            <li class="active">
                <span class="mr10">1</span>
                <span>起风了</span>
                <span>-</span>
                <span>买辣椒也用券 </span>
            </li>
            <li>
                <span class="mr10">2</span>
                <span> Butter-Fly (蝴蝶) </span>
                <span>-</span>
                <span>和田光司 (わだ こうじ)</span>
            </li>
            <li>
                <span class="mr10">3</span>
                <span>不仅仅是喜欢</span>
                <span>-</span>
                <span>孙语赛萧全</span>
            </li>
            <li>
                <span class="mr10">4</span>
                <span>昨日青空</span>
                <span>-</span>
                <span>尤长靖</span>
            </li>
            <li>
                <span class="mr10">5</span>
                <span>记得我爱你</span>
                <span>-</span>
                <span>李易峰</span>
            </li>
        </ul>
    </div>
</div>
<script src="js/play.js"></script>
</body>
</html>
